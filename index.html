<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div class="upper-box">
        <div class="scaler-logo">
            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781">
        </div>
        <div class="scaler-social">
            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764">
        </div>
    </div>
    <div class="lower-box">
        <div class="main-cont">
            <h1>post your thoughts here!</h1>
            <div class="post-box">
                <div class="big-box">
                    <div class="per-logo">
                        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739">
                    </div>
                    <textarea class="thoughts-input" rows="5" cols="30" placeholder="Type your thoughts here..."></textarea>
                </div>
                <div class="small-box">
                    <button class="post">POST</button>
                </div>
            </div>
        </div>
        <div class="feed">
            <h1>Your feed</h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
